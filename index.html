<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Controls</h1>
    <div class="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="results">
        <div id="round">
            <p id="roundPlayer">This is the player's round result</p>
            <p id="roundComputer">This is the computer's round results</p>
            <p id="roundResult">This is the round result</p>
        </div>
        <div id="counter">
            <p id="won">Games Won: <span>0</span></p>
            <p id="lost">Games Lost: <span>0</span></p>
            <p id="tied">Games Tied: <span>0</span></p>
            <p id="game">This is the game result</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
