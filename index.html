<html lang="en">
<head>

    <title>Document</title>

<body>
    <h1>Controls</h1>
    <div class="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>

        <p class="tied">Games Tied: <span>0</span></p>

    </div>
